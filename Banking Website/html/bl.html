 <td><label for="anum">Enter the amount for loan:</label></td>

<script>
      let form = document.getElementById("form");
      form.addEventListener("submit", (e) => {e.preventDefault();
      validate();});
      function validate() {
        let name = document.getElementById("name").value.trim();
        let anum = document.getElementById("anum").value.trim();
        let telnum = document.getElementById("telnum").value.trim();
        let dec1 = document.getElementById("dec1").value.trim();
        let dec2 = document.getElementById("dec2").value.trim();

        let name_validity = true;
        let number_validity = true;
        if (name == "") {
          document.getElementById("em").innerText = "Name cannot be empty";
          name_validity = false;
          return;
        }
        if (/\d/.test(name)) {
          document.getElementById("em").innerText = "Name cannot contain digits";
          name_validity = false;
          return;
        }
        if (name.length < 3) {
          document.getElementById("em").innerText = "Name cannot be lessthan 3 Characters";
          name_validity = false;
          return;
        }
                if (anum.length != 12) {
          document.getElementById("em").innerText = "account number should be  12 digits";
          number_validity = false;
          return;
        }
      
   	if (telnum.length != 10) {
          document.getElementById("em").innerText = "telephone number should be  10 digits";
          number_validity = false;
          return;
        }

    if (dec1 == "") {
          document.getElementById("em").innerText = "address cannot be empty";
          name_validity = false;
          return;
        }
 	if (dec2 == "") {
          document.getElementById("em").innerText = "description cannot be empty";
          name_validity = false;
          return;
        }if (pa > 1000000) {
          document.getElementById("em").innerText = "amount cannot exceed 10 lakhs";
          name_validity = false;
          return;
        }

        if (name_validity && number_validity) {
          form.submit();
		  
        }
      }
    </script>
