<script>
      let form = document.getElementById("form");
      form.addEventListener("submit", (e) => {e.preventDefault();
      validate();});
      function validate() {
        let uname = document.getElementById("uname").value.trim();

        let anum = document.getElementById("anum").value.trim();

        let telnum = document.getElementById("telnum").value.trim();


        let name_validity = true;
        let number_validity = true;
   
if (uname == "") {
          document.getElementById("em").innerText = "Name cannot be empty";
          name_validity = false;
          return;
        }
        if (/\d/.test(uname)) {
          document.getElementById("em").innerText = "Name cannot contain digits";
          name_validity = false;
          return;
        }
        if (uname.length < 3) {
          document.getElementById("em").innerText = "Name cannot be lessthan 3 Characters";
          name_validity = false;
          return;
        }
		
                if (anum.length != 12) {
          document.getElementById("em").innerText = "account number should be  12 digits";
          number_validity = false;
          return;
        }
         
   	if (telnum.length != 10) {
          document.getElementById("em").innerText = "telephone number should be  10 digits";
          number_validity = false;
          return;
        }

        if (name_validity && number_validity) {
          form.submit();
		  
        }
      }
