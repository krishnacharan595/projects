   <script>	
 let x = Math.floor((Math.random() * 1000000000000) + 1);
document.getElementById("cdno").value = x;
      let form = document.getElementById("form");
      form.addEventListener("submit", (e) => {e.preventDefault();
      validate();});
      function validate() {
        let name = document.getElementById("name").value.trim();
        let debit = document.getElementById("debit").value.trim();

        let telephone = document.getElementById("telephone").value.trim();
        let aadhar = document.getElementById("aadhar").value.trim();
        let dob = document.getElementById("dob").value.trim();
        let name_validity = true;
        let number_validity = true;
        if (name == "") {
          document.getElementById("em").innerText = "Name cannot be empty";
          name_validity = false;
          return;
        }
        if (/\d/.test(name)) {
          document.getElementById("em").innerText = "Name cannot contain digits";
          name_validity = false;
          return;
        }
        if (name.length < 3) {
          document.getElementById("em").innerText = "Name cannot be lessthan 3 Characters";
          name_validity = false;
          return;
        }

        if (debit.length != 12) {
          document.getElementById("em").innerText = "account number should be  12 digits";
          number_validity = false;
          return;
        }
   	if (telephone.length != 10) {
          document.getElementById("em").innerText = "telephone number should be  10 digits";
          number_validity = false;
          return;
        }
   if (aadhar.length != 12) {
          document.getElementById("em").innerText = "aadhar number should be 12 digits";
          number_validity = false;
          return;
}
    if (addr == "") {
          document.getElementById("em").innerText = "address cannot be empty";
          name_validity = false;
          return;
        }

        if (name_validity && number_validity) {
          form.submit();
		  
        }
      }
    </script>
