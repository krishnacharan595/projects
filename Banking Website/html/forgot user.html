<script>
      let form = document.getElementById("form");

      validate();});
      function validate() {


        let A  = document.getElementById("A").value.trim();
        let T = document.getElementById("T").value.trim();	

        let number_validity = true;


        if (A.length != 12) {
          document.getElementById("em").innerText = "account number should be  12 digits";
          number_validity = false;
          return;
}

          document.getElementById("em").innerText = "telephone number should be  10 digits";
          number_validity = false;
          return;
        }
        if (number_validity) {
          form.submit();

      }
