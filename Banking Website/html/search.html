<html>
<body>
<input type="search" id="search" value="" placeholder="search here">
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
var p = document.getElementById("search").value;
if(p === "men"){
  window.open("men.html");
}
if(p === "women"){
  window.open("women.html");
}
if(p === "kids"){
  window.open("kids.html");
}
}
</script>

</body>
</html>
