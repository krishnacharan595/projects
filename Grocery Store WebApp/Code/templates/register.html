<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        table {
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        .gender-label {
            display: flex;
            justify-content: space-between;
        }
        .gender-label label {
            flex-basis: 48%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>REGISTER</h2>
    <form method="post">
        <table>
            <tr>
                <td><label for="name">Enter your name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
            </tr>
            <tr>
                <td class="gender-label radio-inline">
                    <label for="gender-male">Gender:</label>
                    <label for="gender-female"></label>
                </td>
                <td>
                    <input type="radio" id="gender-male" name="gender" value="male" class="gender">MALE
                </td>
                <td>
                    <input type="radio" id="gender-female" name="gender" value="female" class="gender">FEMALE
                </td>
            </tr>
            <tr>
                <td><label for="dob">DOB:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="telnum">Enter your mobile no:</label></td>
                <td><input type="text" id="telnum" name="telnum" pattern="[0-9]{10}" placeholder="Enter a 10-digit phone number" title="mobile number should contain 10 digits"></td>
            </tr>
            <tr>
                <td><label for="mail">Enter your E-Mail:</label></td>
                <td><input type="email" id="mail" name="mail" placeholder="Enter your Email" required></td>
            </tr>
            <tr>
                <td><label for="paswd">Create password:</label></td>
                <td>
                    <input type="password" id="paswd" name="paswd" max="16" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and be at least 8 characters long" placeholder="Enter your password" required>
                </td>
            </tr>
            <tr>
                <td><label for="cpaswd">Re-enter your password:</label></td>
                <td><input type="password" id="cpaswd" name="cpaswd" placeholder="Re-enter your password" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" name="Submit">Create Account</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
