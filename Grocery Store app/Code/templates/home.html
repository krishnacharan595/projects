<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
             .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card-image {
            width: 475px;
            height: 300px; 
            object-fit: cover;
        }
        .card {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .btn {
            width: 100%;
        }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" >Welcome {{user}}!</a>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <form class="d-flex" method="post" action="/Checkout">
              <li class="nav-item" >
                <button class="btn btn-outline-primary" type="submit"  style="color:black ;padding-left: 70px;padding-top: 7px;">Checkout</button>             
              </li>
            </form>
            <form class="d-flex" action="/logout">
              <li class="nav-item" >
                <button class="btn btn-outline-primary" type="submit"  style="color:black ;padding-left: 70px;padding-top: 7px;">logout</button>             
              </li>
            </form>
            
          </ul>
          <form action="/home" method="post" class="d-flex" role="search" style="padding-top: 10px;">
            <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search" >
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% for i in category %}
    <div class="card-header">
      <h1>{{i.category}}</h1>
    </div>    
    <div class="card-container ">
      {% for j in product %}
          {% if j.category == i.category %}
              <form method="post" action="/add_to_cart" class="card ">
                  <img src="..\static\{{j.name}}.png" class="card-img-top card-image" alt="...">
                  <div class="card-body">
                      <input type="hidden" name="prod_name" value="{{j.name}}">
                      <h5 class="card-title"> {{j.name}} </h5>
                      <p class="card-text">Price: {{j.price}}</p>
                      <p class="card-text">Stock: {{j.stock}}</p>
                      <label for="qunt" class="card-text">Quantity</label> <input type="number" name="qunt" required><br><br><h5>{{j.units}}</h5>
                      <button type="submit" class="btn btn-primary">Add to Cart</button>
                  </div>
              </form>
          {% endif %}
      {% endfor %}
  </div>
  {% endfor %}  
  </body>
</html>
