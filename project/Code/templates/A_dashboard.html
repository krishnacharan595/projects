<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
            .button1 {
            position: absolute;
            bottom: 20px;
            right: 20px; 
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .round-button {
            display: inline-block;
            padding: 15px 20px;
            width: 70px;
            height: 70px;  
            border: none;
            background-color: #007bff; 
            color: white; 
            border-radius: 100%; 
            text-align: center;
            font-size: 30px;
        }
        .button{
            bottom: 10px;
            right: 20px; 
            padding: 2px 30px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        .outer-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: inline-block; 
            vertical-align: top; 
            background-color: #f9f9f9;
            max-height: 500px; 
            overflow-y: auto; 
        }

        .outer-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }


        .inner-card {
            background-color: #ffffff;
        }

        .inner-card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-container {
            display: flex;
            justify-content: space-between; 
            width: 0%; 
        }

        .form {
            flex: 1; 
            margin-right: 20px; 
        }

        .inner-card-content {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" >Welcome {{user}}!</a>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <form class="d-flex" method="post" action="/summary">
                <li class="nav-item" >
                  <button class="btn btn-outline-primary" type="submit"  style="color:black ;padding-left: 70px;padding-top: 7px;">Summary</button>             
                </li>
              </form>
              <form class="d-flex" action="/logout">
                <li class="nav-item" >
                  <button class="btn btn-outline-primary" type="submit"  style="color:black ;padding-left: 70px;padding-top: 7px;">Logout</button>             
                </li>
              </form>
              
          </div>
        </div>
      </nav>
{% for i in category %}
<div class="outer-card card">
    <!-- Outer Card Content -->
    <div class="outer-card-content">
        <!-- Outer Card Title -->
        <h3>{{i.category}}</h3>
        {% for j in product %}
            {% if j.category==i.category %}
                <div class=" inner-card " style="padding: 10px;border: 1px solid rgba(160, 157, 157, 0.86);border-radius: 5px;border-spacing: 5px;">
                    <!-- Inner Card Title -->
                    <h4 class="inner-card-title">{{j.name}}</h4>
                    <!-- Inner Card Content -->
                    <p class="inner-card-content">This is an inner card inside the outer card.</p>
                    <div class="inner-card form-container">
                    <form action="/admin" class="form" method="post" class="form">
                        <input type="hidden" value="Edit" name="manage">
                        <input  name="id" type="hidden" value={{j.id}}>
                        <button  type="submit" style="background-color: rgb(208, 60, 60);margin-left: 20px;">Edit</button>
                    </form>
                    <form action="/admin" method="post"class="form">
                        <input type="hidden" value="del" name="manage">
                        <input type="hidden" name="id" value={{j.id}}>
                        <button  style="background-color: orange;margin-left: 50px;" type="submit">Remove</button>
                    </form>
                </div>
                </div>
            {% endif %}
        {% endfor %}
        <div class="inner-card" style="background-color: #ffffff;text-align: center;padding-top: 50px;">
        <form action="/admin" method="post" style="margin: 65px;" class="form">
            <input type="hidden" value="Add" name="manage"><input type="hidden" value={{i.category}} name="category">

            <button class="round-button" title="add products" style="background-color: rgb(76, 17, 254);" type="submit">+</button>
        </form><br></div>
        <div class="form-container">
                <form action="/admin" method="post" class="form">
                    <input type="hidden" value="del_cat" name="manage">
                    <input type="hidden" name="cat_id" value={{i.id}}>
                    <button class="button" style="background-color: rgb(208, 60, 60);" type="submit">Delete Category</button>
                </form>
            <form action="/admin" method="post" class="form">
                    <input type="hidden" value="Edit_cat" name="manage">
                    <input type="hidden" name="id" value={{i.id}}>
                    <button class="button" style="background-color: orange;" type="submit">Edit Category</button>
                </form>
            </div> 
        </div>
    </div>
</div>
{% endfor %}
<form action="/admin" method="post" >
    <input type="hidden" value="Add_cat" name="manage">
    <button class="button1" type="submit">+</button></form>
</body>
</html>
